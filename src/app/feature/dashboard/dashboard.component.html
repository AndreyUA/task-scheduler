<div class="card p-3 flex flex-column align-items-center">
  <form
    class="grid p-fluid max-w-30rem mb-3"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <textarea
      rows="5"
      cols="30"
      pInputTextarea
      formControlName="taskBody"
      class="col-12 mb-3"
      appTracFocus
      (actionOnEnterPress)="onSubmit()"
    ></textarea>

    <div class="col-12 p-0 flex justify-content-between">
      <p-button
        type="button"
        (click)="onClear()"
        label="Clear"
        styleClass="p-button-outlined"
        icon="pi pi-times"
      ></p-button>

      <p-button type="submit" label="Create" icon="pi pi-check"></p-button>
    </div>
  </form>

  <p-pickList
    [source]="sourceProducts"
    [target]="targetProducts"
    sourceHeader="Available"
    targetHeader="Done"
    [dragdrop]="true"
    [responsive]="true"
    [sourceStyle]="{ height: '15rem' }"
    [targetStyle]="{ height: '15rem' }"
    filterBy="name"
    sourceFilterPlaceholder="Search by task"
    targetFilterPlaceholder="Search by task"
    breakpoint="1000px"
    [showSourceControls]="false"
    [showTargetControls]="false"
  >
    <ng-template let-product pTemplate="item">
      <div class="flex flex-wrap p-2 align-items-center gap-3">
        <img
          class="w-4rem shadow-2 flex-shrink-0 border-round"
          src="https://primefaces.org/cdn/primeng/images/demo/product/{{
            product.image
          }}"
          alt="{item.name}"
        />
        <div class="flex-1 flex flex-column gap-2">
          <span class="font-bold">{{ product.name }}</span>
          <div class="flex align-products-center gap-2">
            <i class="pi pi-tag text-sm"></i>
            <span>{{ product.category }}</span>
          </div>
        </div>
        <span class="font-bold text-900">{{ "$" + product.price }}</span>
      </div>
    </ng-template>
  </p-pickList>
</div>
